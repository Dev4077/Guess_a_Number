<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Neon Guess Game</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #050515, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial;
    color: #0ff;
}

.card {
    background: rgba(0,0,0,.7);
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 0 20px #0ff, inset 0 0 10px #0ff;
}

h1 {
    text-shadow: 0 0 10px #0ff;
}

input {
    padding: 10px;
    width: 200px;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    outline: none;
    background: black;
    color: #0ff;
    box-shadow: inset 0 0 8px #0ff;
}

button {
    margin-top: 15px;
    padding: 10px 25px;
    font-size: 16px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    background: transparent;
    color: #0ff;
    box-shadow: 0 0 10px #0ff;
    transition: .2s;
}

button:hover {
    box-shadow: 0 0 25px #0ff;
    transform: scale(1.05);
}

#message {
    margin-top: 15px;
    min-height: 25px;
    text-shadow: 0 0 8px #0ff;
}

.counter {
    margin-top: 10px;
    color: #0ff;
}
</style>
</head>

<body>

<div class="card">
    <h1>‚ö° Guess The Number</h1>

    <p>Enter number between 1‚Äì100</p>

    <input id="guess" type="number" placeholder="Your guess" />

    <br>

    <button onclick="checkGuess()">Check</button>
    <button onclick="resetGame()">Reset</button>

    <div id="message"></div>
    <div class="counter">Guesses: <span id="count">0</span></div>
</div>

<script>
let secret = Math.floor(Math.random() * 100) + 1;
let attempts = 0;

function checkGuess() {
    const input = document.getElementById("guess");
    const msg = document.getElementById("message");
    const count = document.getElementById("count");

    let guess = Number(input.value);

    if (!guess || guess < 1 || guess > 100) {
        msg.innerHTML = "‚ùå Enter number 1‚Äì100";
        return;
    }

    attempts++;
    count.innerHTML = attempts;

    if (guess < secret) {
        msg.innerHTML = "‚¨Ü Higher!";
    }
    else if (guess > secret) {
        msg.innerHTML = "‚¨á Lower!";
    }
    else {
        msg.innerHTML = `üî• YOU WON in ${attempts} tries!`;
    }

    input.value = "";
    input.focus();
}

function resetGame() {
    secret = Math.floor(Math.random() * 100) + 1;
    attempts = 0;
    document.getElementById("count").innerHTML = 0;
    document.getElementById("message").innerHTML = "Game reset!";
    document.getElementById("guess").value = "";
}

// Enter key support
document.getElementById("guess").addEventListener("keyup", function(e){
    if(e.key === "Enter") checkGuess();
});
</script>

</body>
</html>
